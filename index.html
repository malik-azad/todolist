<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" 
            placeholder="write anything and hit enter to add" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
           
        </ul>
    </div>

    <div id="social">
        <footer>
            <p>Made with ❤️ </p>
            <div class="social-icons">

                <a href="https://github.com/malik-azad" target="_blank">
                    <img src="icons/github-logo.png">
                </a>
                <a href="https://instagram.com/malikjubran_" target="_blank">
                    <img src="icons/instagram.png">
                </a>
                <a href="https://linkedin.com/in/malikazad" target="_blank">
                    <img src="icons/linkedin.png">
                </a>
            </div>
        </footer>

    </div>

</body>
</html>
